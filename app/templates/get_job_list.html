{% extends "base.html" %}
{% block content %}
<div class="container">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>IP地址</th>
				<th>执行内容</th>
				<th>状态</th>
				<th>开始时间</th>
				<th>结束时间</th>
			</tr>
		</thead>
		{% if jobs != None %}
		<tbody>
			{% for job in jobs %}
			<tr>
				<td>{{ job.host.ip }}</td>
				<td>{{ job.content }}</td>
				<td>{{ job.status }}</td>
				<td>{{ job.exec_start }}</td>
				<td>{{ job.exec_end }}</td>
			</tr>
			{% endfor %}
		</tbody>
		{% endif %}
	</table>
</div>
{% endblock %}
